    <script>
/*                                           
        nhom hsinh vao cac lop giong nhau          
                                                   
                      │

        nhom mang hoc sinh cua lop do              
             bat dau totalScore = 0                
                      │                            
                      │                            
                      │                            
                      ▼                            
         cong diem tung ban cua tung lop lai 
                                                   
                      │                            
                      │                            
                      │                            
                      ▼                            
                 chia diem TB                      
                      │                            
                      │                            
                      │                            
                      ▼                            
                result.push                        
                                           
**/
        const students = [
            { name: "An", class: "12A1", score: 8.5 },
            { name: "Bình", class: "12A1", score: 9.2 },
            { name: "Cường", class: "12A2", score: 7.5 },
            { name: "Dung", class: "12A2", score: 9.0 },
            { name: "Em", class: "12A3", score: 8.0 }
        ]

        const classGroups = {
            '12A1': [],
            '12A2': [],
            '12A3': []
        }

        for (let i = 0; i < students.length; i++) {
            const student = students[i];
            const lop = student.class;
            classGroups[lop].push(student);
        }

        const result = [];

        for (const lop in classGroups) {
            const studentsInClass = classGroups[lop];
            let totalScore = 0;

            for (let i = 0; i < studentsInClass.length; i++) {
                totalScore += studentsInClass[i].score;
            }

            const average = totalScore / studentsInClass.length;

            result.push({
                class: lop,
                averageScore: average
            })
        }

        console.log(result)
    </script>
