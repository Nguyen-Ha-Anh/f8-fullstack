        const students = [
            { name: "An", class: "12A1", score: 8.5 },
            { name: "Bình", class: "12A1", score: 9.2 },
            { name: "Cường", class: "12A2", score: 7.5 },
            { name: "Dung", class: "12A2", score: 9.0 },
            { name: "Em", class: "12A3", score: 8.0 }
        ]

        const classGroups = {
            '12A1': [],
            '12A2': [],
            '12A3': []
        }

        for (let i = 0; i < students.length; i++) {
            const student = students[i];
            const lop = student.class;

            classGroups[lop].push(student);
        }

        const result = [];

        for (const lop in classGroups) {
            let topStudent = classGroups[lop][0];
        
            for (let i = 1; i < classGroups[lop].length; i++ ) {
                if (classGroups[lop][i].score > topStudent.score) {
                    topStudent = classGroups[lop][i];
                }
            }
        
            result.push ({
                class: lop,
                topStudent: topStudent.name,
                score: topStudent.score
            })
        }

        console.log(result)



    </script>
