<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tính giá trị biểu thức

        //Bước 1: Khai báo biến
        let n = 3  // có thể thay đổi giá trị này
        let S = 0  // tổng ban đầu

        //Bước 2: Dùng vòng lặp for
        for (let i = 1; i <= n; i++) {
            S += i * (i + 1)  // cộng dồn từng tích vào tổng
        }
        // Bước 3: In kết quả
        console.log('Tổng là:', S)

    </script>
</body>
</html>
