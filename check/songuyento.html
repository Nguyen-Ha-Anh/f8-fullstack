<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kiểm tra số nguyên tố

        //Bước 1: Viết hàm với tham số
        function isPrime(n) {
        // code kiểm tra số nguyên tố

        //Bước 2: Kiểm tra n < 2
            if (n < 2) return false;

        //Bước 3: Dùng vòng lặp kiểm tra n có chia hết cho số nào từ 2 đến căn bậc 2 của n không
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false; // nếu chia hết thì không phải nguyên tố
                }
            }

            return true; // nếu không chia hết số nào thì là nguyên tố
        }

        //Bước 4: Gọi hàm và dùng if...else
        let number = 7;

        if (isPrime(number)) {
            console.log(number + ' là số nguyên tố');
        } else {
            console.log(number + ' không phải là số nguyên tố');
        }
    </script>
</body>
</html>
