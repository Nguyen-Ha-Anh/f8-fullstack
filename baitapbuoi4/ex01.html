<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Try a free sample</h1>
    <p>Sign up to do something</p>
    
    <form action="">
        <!-- grid layout -->
         <table>
            <tr>
                <td>
                    <label for="">First Name</label><br>
                    <input type="text" name="firstName" placeholder="John">
                </td>
                <td>
                    <label for="">Last Name</label><br>
                    <input type="text" name="lastName" placeholder="Smith">
                </td> 
            </tr>
            <tr>
                <td>
                    <label for="">Email address</label><br>
                    <input type="text" name="email" placeholder="john@example.com">
                </td>
                <td>
                    <label for="">Address</label><br>
                    <input type="text" name="address" placeholder="Silk St">
                </td>
            </tr>
            <tr>
                    <td>
                        <label for="">City</label><br>
                        <input type="text" name="city" placeholder="London">
                    </td>
                    <td>
                        <label for="">State</label><br>
                        <input type="text">
                    </td>
            </tr>
            <button>click me</button>
            <tr>
                    <td>
                        <label for="">ZIP code</label><br>
                        <input type="text" name="zip" placeholder="EC2Y8DS">
                    </td>
                    <td>
                        <label for="">Country</label><br>
                        <select name="" id="">
                            <option value="">United Kingdom</option>
                            <option value="">Ger</option>
                            <option value="">Vn</option>
                        </select>
                    </td>
            </tr>

            <tr>
                <td colspan="5">
                    <input type="submit" value="SEND ME FREE COFFEE"></input>
                </td>
                <td>
                    <label for="cv">Your CV</label><br>
                    <input id="cv" type="file" name="cv" multiple accept=".png" hidden>
                </td>
            </tr>

         </table>
         <hr>
    </form>
</body>
</html>
