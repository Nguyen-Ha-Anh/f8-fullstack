        //   isPrime = true ◄──────────── n => 2 ─────────────► Number.isInteger      
        //                       yes           │        no             a<0

        //                                yes  │

        //                               i = 2; i<a; i++

        //                                     │

        //                               n % i === 0                                      
        //                                     │                                         
        //                                  yes│                                         
        //                                     ▼                                         
                                                                                
        //                             isPrime = false                                
                                                                               
    function isPrime(n) {

    if (n < 2 || !Number.isInteger(n)) {
        return false;
    }

    for (let i = 2; i < n; i++) {
        if (n % i === 0) {  
            return false;    
        }
    }

    return true;            
    }                                                                                        

    console.log (isPrime(3))
